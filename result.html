<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .highlight {
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            color: #777;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Movie Name: <span class="highlight">{{ movie_name }}</span></p>
        <p>The predicted success of the movie is: <span class="highlight">{{ prediction }}</span></p>
        <a href="/">Predict Another Movie</a>
        <div class="footer">
            <p>Thank you for using the Movie Success Predictor!</p>
        </div>
    </div>
</body>
</html>
